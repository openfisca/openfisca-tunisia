documentation: |-
  Tarifs progressifs de l'électricité en Tunisie.

  Structure du barème :
  - threshold: Seuil de consommation mensuelle en kWh/mois
  - amount: Tarif applicable en millimes par kWh

  Le tarif applicable à une consommation est déterminé par la tranche
  dans laquelle elle se situe (tarification par paliers).
