description: Taxe FTE (Fonds de Transition Énergétique) pour le gaz
values:
  2024-01-01:
    value: 11.875
metadata:
  unit: millimes/m3
documentation: |-
  Taxe pour le Fonds de Transition Énergétique appliquée sur la consommation de gaz naturel.

  Cette taxe ne s'applique PAS si la consommation mensuelle est inférieure ou égale à 30 m³.
  Pour les consommations supérieures à 30 m³, la taxe de 11,875 millimes/m³ s'applique
  sur l'intégralité de la consommation.

  Mise à jour au 1er janvier 2024.
