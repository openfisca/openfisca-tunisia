documentation: |-
  Tarifs progressifs du gaz naturel en Tunisie.

  Structure du barème :
  - threshold: Seuil de consommation mensuelle en m³/mois
  - amount: Tarif applicable en millimes par m³

  Le tarif applicable à une consommation est déterminé par la tranche
  dans laquelle elle se situe (tarification par paliers).
