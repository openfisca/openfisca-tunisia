description: Tarifs du gaz naturel par tranche de consommation
metadata:
  unit: millimes/m3
brackets:
  2024-01-01:
    - threshold: 0
      rate: 231
    - threshold: 30
      rate: 368
    - threshold: 60
      rate: 556
    - threshold: 150
      rate: 824
documentation: |-
  Tarifs progressifs du gaz naturel en Tunisie.

  Structure des tranches :
  - threshold: Seuil de consommation mensuelle en m³
  - rate: Tarif en millimes par m³

  Note: Le coût fixe et la réduction pour faible puissance sont définis
  dans des paramètres séparés (cout_fixe.yaml et reduction_puissance.yaml).
