documentation: |-
  L'assiette de calcul diffère selon le régime de la cotisation. Pour le régime général, l'assiette est constituée de tous les éléments de salaire, tandis que pour la branche facultative transitoire, elle est limitée au salaire de base.

  Ces éléments sont définis dans la circulaire du premier ministre n°12 du 15 février 1993 et entrent en vigueur le 1er juillet 1993.
