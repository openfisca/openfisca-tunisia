name: Validate, integrate & deploy to tax-benefit.org

on:
  - push
  - workflow_dispatch

jobs:
  validate_yaml:
    uses: tax-benefit/actions/.github/workflows/validate_yaml.yml@v2
    with:
      parameters_path: "openfisca_tunisia/parameters"
    secrets:
      token: ${{ secrets.CONTROL_CENTER_TOKEN }}
  deploy:
    uses: tax-benefit/actions/.github/workflows/deploy.yml@v2
    secrets:
      token: ${{ secrets.CONTROL_CENTER_TOKEN }}
